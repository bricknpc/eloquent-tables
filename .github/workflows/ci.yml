name: PHP CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, pdo
          coverage: xdebug

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit tests with coverage
        run: vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.xml

      - name: Get coverage percentage
        id: coverage
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('coverage.xml');
            \$metrics = \$xml->xpath('//coverage')[0];
            \$lineRate = floatval(\$metrics['line-rate']) * 100;
            echo number_format(\$lineRate, 2);
          ")
          echo "current=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Current coverage: $COVERAGE%"

      - name: Download previous coverage
        uses: actions/cache@v3
        with:
          path: previous-coverage.txt
          key: coverage-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            coverage-${{ github.ref }}-

      - name: Compare coverage
        run: |
          CURRENT_COVERAGE=${{ steps.coverage.outputs.current }}
          
          if [ -f previous-coverage.txt ]; then
            PREVIOUS_COVERAGE=$(cat previous-coverage.txt)
            echo "Previous coverage: $PREVIOUS_COVERAGE%"
            echo "Current coverage: $CURRENT_COVERAGE%"
          
            if (( $(echo "$CURRENT_COVERAGE < $PREVIOUS_COVERAGE" | bc -l) )); then
              echo "❌ Coverage decreased from $PREVIOUS_COVERAGE% to $CURRENT_COVERAGE%"
              exit 1
            else
              echo "✅ Coverage maintained or improved: $PREVIOUS_COVERAGE% → $CURRENT_COVERAGE%"
            fi
          else
            echo "No previous coverage found. Current coverage: $CURRENT_COVERAGE%"
          fi
          
          echo "$CURRENT_COVERAGE" > previous-coverage.txt

      - name: Save current coverage
        uses: actions/cache/save@v3
        if: always()
        with:
          path: previous-coverage.txt
          key: coverage-${{ github.ref }}-${{ github.sha }}

  phpstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, pdo

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github

  php-cs-fixer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, pdo

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP-CS-Fixer (dry-run)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose